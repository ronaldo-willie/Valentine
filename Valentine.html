<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’•</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-120vh) scale(1.6);
            opacity: 0;
        }
    }

    .phone {
        width: 330px;
        height: 580px;
        background: white;
        border-radius: 30px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        padding: 25px;
        text-align: center;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        margin-top: 40px;
    }

    p {
        color: #555;
        font-size: 17px;
    }

    .buttons {
        margin-top: 60px;
        position: relative;
        height: 200px;
    }

    button {
        padding: 14px 24px;
        border-radius: 14px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #ddd;
        position: absolute;
    }

    #finalMessage {
        display: none;
        margin-top: 25px;
        font-size: 18px;
        color: #ff4d6d;
    }

    #iceCream {
        display: none;
        margin-top: 20px;
        font-size: 26px;
        animation: clap 0.35s infinite alternate;
    }

    @keyframes clap {
        from { transform: scale(1); }
        to { transform: scale(1.25); }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall 3s linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<script>
    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";

</script>

<div class="phone">

        <button id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div id="finalMessage">
        ğŸ’– Yayyy!!  
        <br><br>
        Youâ€™re officially my Valentine ğŸ˜˜  
        <br>
        You Areâ€¦ my person â¤ï¸
    </div>

    <div id="iceCream">
        ğŸ‘ğŸ½ ICE ğŸ‘ğŸ½ CREAM ğŸ¦ğŸ˜„
    </div>
</div>

<!-- Audio -->
<audio id="loveSong" src="you-are-ash-b.mp3" autoplay loop></audio>
<audio id="iceCreamAudio" src="ice-cream-tiktok.mp3"></audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("finalMessage");
    const iceCream = document.getElementById("iceCream");
    const loveSong = document.getElementById("loveSong");
    const iceCreamAudio = document.getElementById("iceCreamAudio");

    let yesSize = 18;
    let playCount = 0;

    noBtn.addEventListener("mouseover", () => {
        noBtn.style.left = Math.random() * 220 + "px";
        noBtn.style.top = Math.random() * 140 + "px";

        yesSize += 3;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (14 + yesSize / 5) + "px";
    });

    yesBtn.addEventListener("click", () => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        // Stop Ash B
        loveSong.pause();
        loveSong.currentTime = 0;

        // Vibrate phone (mobile)
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200, 100, 300]);
        }

        // Show messages
        message.style.display = "block";
        iceCream.style.display = "block";

        // Confetti
        for (let i = 0; i < 60; i++) {
            const conf = document.createElement("div");
            conf.className = "confetti";
            conf.innerHTML = "ğŸ‰";
            conf.style.left = Math.random() * 100 + "vw";
            conf.style.animationDuration = (2 + Math.random()) + "s";
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }

        // ICE CREAM audio loop 3 times
        iceCreamAudio.play();
        iceCreamAudio.onended = () => {
            playCount++;
            if (playCount < 3) {
                iceCreamAudio.currentTime = 0;
                iceCreamAudio.play();
            }
        };
    });
</script>

</body>
</html>
